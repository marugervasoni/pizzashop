<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzashop</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.PNG" alt="logo">
        <ul type="none" class="menu">
            <li>Inicio</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main>
        <section class="caja uno">
           <h2>Envio gratis comprando 2 pizzas</h2> 
        </section>
        <section class="caja dos">
            <h2>Podio de pizzas</h2>
            <article class="subcajas">
                <article class="subcaja one">
                    <h3>Pizzas top 5</h3>
                    <br>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </article>
                <img class="subcaja two" src="./img/pizzaFalling.jpg" alt="pizza-falling">
            </article>
        </section>
    </main>
    <footer>
        <ul type="none" class="lista">
            <li>Inicio</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img class="logo" src="./img/logo.PNG" alt="logo">
    </footer>
</body>
</html>
